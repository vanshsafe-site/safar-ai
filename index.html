<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safar AI - Jharkhand Tourism</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -100px;
      left: -100px;
      animation: float 6s ease-in-out infinite;
    }
    
    body::after {
      content: '';
      position: absolute;
      width: 150px;
      height: 150px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      bottom: -75px;
      right: -75px;
      animation: float 8s ease-in-out infinite reverse;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }
    
    @keyframes slideIn {
      from { 
        opacity: 0; 
        transform: translateY(30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
    @keyframes messageSlide {
      from { 
        opacity: 0; 
        transform: translateX(-20px); 
      }
      to { 
        opacity: 1; 
        transform: translateX(0); 
      }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .app {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.08);
      width: 450px;
      max-width: 90%;
      animation: slideIn 0.6s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    h1 {
      background: linear-gradient(135deg, #2e7d32, #4caf50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.2em;
      font-weight: 700;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .subtitle {
      color: #666;
      font-size: 0.95em;
      margin-bottom: 5px;
    }
    
    .status {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: #4caf50;
      font-size: 0.85em;
      background: rgba(76, 175, 80, 0.1);
      padding: 4px 12px;
      border-radius: 20px;
      border: 1px solid rgba(76, 175, 80, 0.2);
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #4caf50;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .chat-container {
      position: relative;
      margin-bottom: 20px;
    }
    
    .chat-box {
      border: 1px solid rgba(0,0,0,0.1);
      padding: 20px;
      height: 350px;
      overflow-y: auto;
      border-radius: 15px;
      background: linear-gradient(to bottom, #fafafa, #f0f0f0);
      position: relative;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
    }
    
    .chat-box::-webkit-scrollbar {
      width: 6px;
    }
    
    .chat-box::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
    }
    
    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    
    .chat-box::-webkit-scrollbar-thumb:hover {
      background: rgba(0,0,0,0.3);
    }
    
    .message {
      margin: 12px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 85%;
      animation: messageSlide 0.3s ease-out;
      position: relative;
      word-wrap: break-word;
    }
    
    .user {
      background: linear-gradient(135deg, #4caf50, #45a049);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 6px;
      box-shadow: 0 3px 10px rgba(76, 175, 80, 0.3);
    }
    
    .ai {
      background: white;
      color: #333;
      border: 1px solid rgba(0,0,0,0.1);
      border-bottom-left-radius: 6px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    
    .ai::before {
      content: 'ðŸ¤–';
      position: absolute;
      left: -25px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
    }
    
    .input-container {
      position: relative;
    }
    
    .input-area {
      display: flex;
      gap: 12px;
      background: white;
      padding: 8px;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border: 1px solid rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    
    .input-area:focus-within {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    
    input {
      flex: 1;
      padding: 12px 18px;
      border: none;
      background: transparent;
      font-size: 1em;
      outline: none;
      color: #333;
    }
    
    input::placeholder {
      color: #999;
      font-style: italic;
    }
    
    .send-button {
      padding: 12px 20px;
      border: none;
      background: linear-gradient(135deg, #4caf50, #45a049);
      color: white;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(76, 175, 80, 0.3);
    }
    
    .send-button:hover {
      background: linear-gradient(135deg, #45a049, #4caf50);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
    }
    
    .send-button:active {
      transform: translateY(0);
    }
    
    .send-button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .typing-indicator {
      display: none;
      align-items: center;
      gap: 8px;
      color: #666;
      font-style: italic;
      margin: 10px 0;
    }
    
    .typing-dots {
      display: flex;
      gap: 4px;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #666;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes typingAnimation {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .welcome-message {
      text-align: center;
      color: #888;
      font-style: italic;
      margin: 50px 0;
      animation: slideIn 0.8s ease-out 0.5s both;
    }
    
    .features {
      display: flex;
      justify-content: space-around;
      margin: 15px 0 5px 0;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .feature-tag {
      background: rgba(76, 175, 80, 0.1);
      color: #2e7d32;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 0.8em;
      border: 1px solid rgba(76, 175, 80, 0.2);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    @media (max-width: 480px) {
      .app {
        padding: 20px;
        width: 95%;
      }
      
      .chat-box {
        height: 280px;
        padding: 15px;
      }
      
      h1 {
        font-size: 1.8em;
      }
      
      .input-area {
        gap: 8px;
      }
      
      .send-button {
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1><i class="fas fa-mountain"></i> Safar AI</h1>
      <p class="subtitle">Your AI-powered tourism guide for Jharkhand</p>
      <div class="status">
        <div class="status-dot"></div>
        Online & Ready
      </div>
      <div class="features">
        <span class="feature-tag"><i class="fas fa-map-marker-alt"></i> Places</span>
        <span class="feature-tag"><i class="fas fa-cultural-center"></i> Culture</span>
        <span class="feature-tag"><i class="fas fa-route"></i> Routes</span>
      </div>
    </div>

    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <div class="welcome-message">
          <i class="fas fa-comments"></i><br>
          Welcome to Safar AI!<br>
          <small>Ask me anything about Jharkhand's beautiful destinations, rich culture, or the best routes to explore!</small>
        </div>
      </div>
      <div class="typing-indicator" id="typing-indicator">
        <span>AI is thinking</span>
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>
    </div>

    <div class="input-container">
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask about places, culture, routes..." maxlength="500">
        <button class="send-button" onclick="sendMessage()" id="send-button">
          <i class="fas fa-paper-plane"></i>
          <span>Send</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Enable Enter key to send message
    document.getElementById("user-input").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    function showTypingIndicator() {
      document.getElementById("typing-indicator").style.display = "flex";
    }

    function hideTypingIndicator() {
      document.getElementById("typing-indicator").style.display = "none";
    }

    function disableSendButton() {
      const button = document.getElementById("send-button");
      button.disabled = true;
      button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Sending...</span>';
    }

    function enableSendButton() {
      const button = document.getElementById("send-button");
      button.disabled = false;
      button.innerHTML = '<i class="fas fa-paper-plane"></i> <span>Send</span>';
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
    
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Remove welcome message if it exists
      const welcomeMessage = chatBox.querySelector('.welcome-message');
      if (welcomeMessage) {
        welcomeMessage.remove();
      }
    
      // Display user message
      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.innerHTML = `<i class="fas fa-user" style="margin-right: 8px;"></i>${userMessage}`;
      chatBox.appendChild(userDiv);
    
      input.value = "";
      disableSendButton();
      showTypingIndicator();
    
      try {
        // Call backend API (keeping original functionality intact)
        const response = await fetch("/api/safar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });
    
        const data = await response.json();
    
        // Hide typing indicator
        hideTypingIndicator();
    
        // Display AI reply
        const aiDiv = document.createElement("div");
        aiDiv.className = "message ai";
        aiDiv.textContent = data.reply || "Sorry, I couldn't find an answer.";
        chatBox.appendChild(aiDiv);
    
      } catch (error) {
        hideTypingIndicator();
        
        // Display error message
        const errorDiv = document.createElement("div");
        errorDiv.className = "message ai";
        errorDiv.innerHTML = '<i class="fas fa-exclamation-triangle" style="margin-right: 8px; color: #ff9800;"></i>Sorry, there was an error connecting to the server. Please try again.';
        chatBox.appendChild(errorDiv);
      } finally {
        enableSendButton();
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
